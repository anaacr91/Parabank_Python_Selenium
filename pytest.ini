[pytest]
# Configuración de pytest

# Directorio donde buscar tests
testpaths = tests

# Patrón para identificar archivos de test
python_files = test_*.py

# Patrón para identificar clases de test
python_classes = Test*

# Patrón para identificar funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers personalizados
markers =
    smoke: marca tests de smoke
    regression: marca tests de regresión
    login: marca tests relacionados con login
    navigation: marca tests de navegación
